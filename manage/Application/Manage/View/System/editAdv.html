<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>编辑广告</title>
    <meta name="keywords" content="web设置">
    <meta name="description" content="web设置">
	
    <link rel="shortcut icon" href="../../favicon.ico"> 
	<link href="{$Think.G_WEB_PUBLIC}/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="{$Think.G_WEB_PUBLIC}/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
	<link href="{$Think.G_WEB_PUBLIC}/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="{$Think.G_WEB_PUBLIC}/css/animate.min.css" rel="stylesheet">
    <link href="{$Think.G_WEB_PUBLIC}/css/style.min862f.css?v=4.1.0" rel="stylesheet">
	<link href="{$Think.G_WEB_PUBLIC}/css/plugins/toastr/toastr.min.css" rel="stylesheet">
</head>
<style>
.fixed-table-container{
	border-bottom: none;
	padding-bottom: 0px;
}
.attachments{
	  width: 243px;
  height: 161px;
	cursor: pointer;
}
.col-sm-2 .subnet{
  width: 95%;
  height: 100%;
  position: absolute;
  background: rgba(0, 0, 0, 0.7);
  text-align: center;
  display: none;
}
@media (min-width: 768px){
	.col-sm-2 .subnet{
	  width: 89%;
	}
}
.col-sm-2 .subnet button{
	 margin-top: 27%;
	 display:none;
}
.progress {
  height: 20px;
  overflow: hidden;
  background-color: #ECECEC;
  -webkit-box-shadow: inset 0 1px 2px rgba(0,0,0,.1);
  box-shadow: inset 0 1px 2px rgba(0,0,0,.1);
  position: relative;
  width: 70%;
  margin-left: 15%;
  padding: 1px;
  margin-top: 27%;
  display:none;
}
.bar {
  background-color: green;
  display: block;
  width: 0%;
  height: 20px;
 
}
.percent {
  position: absolute;
  height: 20px;
  display: inline-block;
  top: 3px;
  left: 2%;
  color: #FFFFFF;
}
</style>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>编辑广告</h5>
                        <div class="ibox-tools">
							<a class="refresh-link" href="javascript:location.reload()">
                                <i class="fa fa-refresh"></i>
                            </a>
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="signupForm" method="POST">
                        	<input type='hidden' name='id' value='{$data.id}'/>
							<div class="form-group">
                                <label class="col-sm-2 control-label">参数名称：</label>
                                <div class="col-sm-3">
                                	<input type="text" class="form-control" id="img" name="img" required="true" placeholder="请输入图片地址" value='{$data.img}'/>
									<img src='{$data.img}' style='width:30%' id='showImg'/>
                                </div>
                            </div>
							<div class="form-group">
                                <label class="col-sm-2 control-label">点击跳转链接：</label>
                                <div class="col-sm-3">
									<input type="text" class="form-control" id="url" name="url" required="true" placeholder="请输入点击跳转链接" value='{$data.url}'/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">排序：</label>
                                <div class="col-sm-3">
									<input type="number" class="form-control" id="score" name="score" required="true" placeholder="请输入排序" value='{$data.score}'/>
									<font style='color:red'>*数值越大排序越靠前</font>
                                </div>
                            </div>
							<div class="form-group">
                                <label class="col-sm-2 control-label">类型：</label>
                                <div class="col-sm-3">
									<select class="form-control" name='type'>
										<option value='1' <if condition="$data.type eq 1">selected=true</if>>书籍</option>
										<option value='2' <if condition="$data.type eq 2">selected=true</if>>外链</option>
										<option value='3' <if condition="$data.type eq 3">selected=true</if>>webview</option>
									</select>
                                </div>
                            </div>
							<div class="form-group">
                                <label class="col-sm-2 control-label">位置：</label>
                                <div class="col-sm-3">
									<select class="form-control" name='position'>
										<option value='1' <if condition="$data.position eq 1">selected=true</if>>左上角</option>
										<option value='2' <if condition="$data.position eq 2">selected=true</if>>页面内</option>
									</select>
                                </div>
                            </div>
							<div class="form-group">
                                <label class="col-sm-2 control-label">状态：</label>
                                <div class="col-sm-3">
									<select class="form-control" name='status'>
										<option value='1' <if condition="$data.status eq 1">selected=true</if>>正常</option>
										<option value='2' <if condition="$data.status eq 2">selected=true</if>>禁用</option>
									</select>
                                </div>
                            </div>
							<div class="form-group">
                                <label class="col-sm-2 control-label">显示设备：</label>
                                <div class="col-sm-3">
									<select class="form-control" name='equipment'>
										<option value='1' <if condition="$data.equipment eq 1">selected=true</if>>所有</option>
										<option value='2' <if condition="$data.equipment eq 2">selected=true</if>>安卓</option>
										<option value='3' <if condition="$data.equipment eq 3">selected=true</if>>IOS</option>
									</select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-2">
                                    <button class="btn btn-primary postfrom" type="button">
										<i class="fa fa-check"></i>
										<span class="bold">确认</span>
									</button>
									<button class="btn btn-link btn-outline" type="button" onclick="location.href=document.referrer;">
										<i class="fa fa-mail-reply"></i>
										<span class="bold">返回</span>
									</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>	
    <script src="{$Think.G_WEB_PUBLIC}/js/jquery.min.js?v=2.1.4"></script>
	<script src="{$Think.G_WEB_PUBLIC}/js/jquery.cookie.js?v=1.4.1"></script>
    <script src="{$Think.G_WEB_PUBLIC}/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="{$Think.G_WEB_PUBLIC}/js/content.min.js?v=1.0.0"></script>
    <script src="{$Think.G_WEB_PUBLIC}/js/plugins/validate/jquery.validate.min.js"></script>
    <!-- <script src="{$Think.G_WEB_PUBLIC}/js/plugins/validate/messages_zh.min.js"></script> -->
    <script src="{$Think.G_WEB_PUBLIC}/js/demo/form-validate-demo.min.js"></script>
	<script src="{$Think.G_WEB_PUBLIC}/js/plugins/toastr/toastr.min.js"></script>
	<script src="{$Think.G_WEB_PUBLIC}/js/toastr.options.js"></script>

    <script src="{$Think.G_WEB_PUBLIC}/js/gdswww.js"></script>

</body>
</html>
<script>
	$('.postfrom').click(function (){
		var data=$('#signupForm').serialize();
		$.post('{:U("System/editAdv")}',data,function (d){
			if(d.result=='1'){
				toastr.success("编辑成功");
				setTimeout(function() {
					window.location.href = document.referrer;
				}, 1000)
			}else{
				toastr.success("编辑失败");
			}
		})
	})
	//显示图片
	$('#img').blur(function (){
		$('#showImg').attr('src',$('#img').val());
	})
</script>
