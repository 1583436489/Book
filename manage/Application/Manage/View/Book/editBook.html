<script>
	$('.postfrom').click(function (){
		var data=$('#signupForm').serialize();
		$.post('{:U("Book/editBook")}',data,function (d){
			if(d.result=='1'){
				toastr.success("编辑成功");
				setTimeout(function() {
					location.href = '{:U("Book/bookList")}';
				}, 1000)
			}else{
				toastr.success("编辑失败");
			}
		})
	})
	//查询类型
	getMenu(2,'{$data.type}','type');
	//查询分类
	getMenu(1,'{$data.menu}','menu');
	//查询分组
	getMenu(3,'{$data.group}','group');
	/* //查询来源
	getMenu(4,'{$data.sourceId}','source'); */
	function getMenu(num,selected,position){
		var xmlhttp=null;
		if (window.XMLHttpRequest){
		  	xmlhttp=new XMLHttpRequest();
		}else if (window.ActiveXObject){
		  	xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
		}
		xmlhttp.open('post','{:U("Book/getMenu")}',true);
		xmlhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded;");
		xmlhttp.send('type='+num);
		xmlhttp.onreadystatechange=function (){
			if(xmlhttp.readyState==4 && xmlhttp.status==200){
				var data=JSON.parse(xmlhttp.responseText);
				if(data.result==1){
					var option='';
					/* if(num==4){
						option+='<option value="0">本站</option>';
					} */
					$.each(data.data,function (k,v){
						if(selected.indexOf(v.id) != -1){
							if(num==3){
								option+='<option value="'+v.id+'" selected="selected">'+v.name+'</option>'
							}else{
								option+='<input type="checkbox" name="'+position+'[]" value="'+v.id+'" checked="checked"/><span onclick="str(this)">'+v.name+'</span> &nbsp;'
							}
						}else{
							if(num==3){
								option+='<option value="'+v.id+'">'+v.name+'</option>'
							}else{
								option+='<input type="checkbox" name="'+position+'[]" value="'+v.id+'"/><span onclick="str(this)">'+v.name+'</span> &nbsp;'
							}
						}
					})
					$('#'+position).html(option);
				}
			}
		}
	}
	//全网
	var delId=[];
	function addNetWork(obj,id){
		var book_id=$('#id').val();
		if(!$(obj).is(':checked') && jQuery.inArray(id,delId) == -1 && book_id != ''){
			var xmlhttp=null;
			if (window.XMLHttpRequest){
			  	xmlhttp=new XMLHttpRequest();
			}else if (window.ActiveXObject){
			  	xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
			}
			xmlhttp.open('post','{:U("Book/delNetWork")}',true);
			xmlhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded;");
			xmlhttp.send('id='+id+'&book_id='+book_id);
			delId.push(id);
		}
	}
	function str(obj){
		$(obj).prev('input').click();
	}
</script>
