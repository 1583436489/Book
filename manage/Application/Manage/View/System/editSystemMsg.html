<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>编辑公告</title>
    <meta name="keywords" content="web设置">
    <meta name="description" content="web设置">
	
    <link rel="shortcut icon" href="../../favicon.ico"> 
	<link href="{$Think.G_WEB_PUBLIC}/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="{$Think.G_WEB_PUBLIC}/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
	<link href="{$Think.G_WEB_PUBLIC}/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="{$Think.G_WEB_PUBLIC}/css/animate.min.css" rel="stylesheet">
    <link href="{$Think.G_WEB_PUBLIC}/css/style.min862f.css?v=4.1.0" rel="stylesheet">
	<link href="{$Think.G_WEB_PUBLIC}/css/plugins/toastr/toastr.min.css" rel="stylesheet">
</head>
<style>
.fixed-table-container{
	border-bottom: none;
	padding-bottom: 0px;
}
.attachments{
	  width: 243px;
  height: 161px;
	cursor: pointer;
}
.col-sm-2 .subnet{
  width: 95%;
  height: 100%;
  position: absolute;
  background: rgba(0, 0, 0, 0.7);
  text-align: center;
  display: none;
}
@media (min-width: 768px){
	.col-sm-2 .subnet{
	  width: 89%;
	}
}
.col-sm-2 .subnet button{
	 margin-top: 27%;
	 display:none;
}
.progress {
  height: 20px;
  overflow: hidden;
  background-color: #ECECEC;
  -webkit-box-shadow: inset 0 1px 2px rgba(0,0,0,.1);
  box-shadow: inset 0 1px 2px rgba(0,0,0,.1);
  position: relative;
  width: 70%;
  margin-left: 15%;
  padding: 1px;
  margin-top: 27%;
  display:none;
}
.bar {
  background-color: green;
  display: block;
  width: 0%;
  height: 20px;
 
}
.percent {
  position: absolute;
  height: 20px;
  display: inline-block;
  top: 3px;
  left: 2%;
  color: #FFFFFF;
}
</style>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>编辑公告</h5>
                        <div class="ibox-tools">
							<a class="refresh-link" href="javascript:location.reload()">
                                <i class="fa fa-refresh"></i>
                            </a>
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="signupForm" method="POST">
							<div class="form-group">
                                <label class="col-sm-2 control-label">ID：</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="id" name='id' readonly="true" value='{$data.id}'/>
                                </div>
                            </div>
							<div class="form-group">
                                <label class="col-sm-2 control-label">公告：</label>
                                <div class="col-sm-3">
									<input type="text" class="form-control" id="msg" name="msg" required="true" placeholder="请输入公告" value='{$data.msg}'/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">目标地址：</label>
                                <div class="col-sm-3">
									<input type="text" class="form-control" id="url" name="url" required="true" placeholder="请输入目标地址" value='{$data.url}'/>
                                </div>
                            </div>
							<div class="form-group">
                                <label class="col-sm-2 control-label">展示位置：</label>
                                <div class="col-sm-3">
									<select name='position' class="form-control">
										<option value='1' <if condition='$data.position eq 1'>selected=true</if>>通用</option>
										<option value='2' <if condition='$data.position eq 2'>selected=true</if>>推荐</option>
										<option value='3' <if condition='$data.position eq 3'>selected=true</if>>男生</option>
										<option value='4' <if condition='$data.position eq 4'>selected=true</if>>女生</option>
										<option value='5' <if condition='$data.position eq 5'>selected=true</if>>出版</option>
									</select>
                                </div>
                            </div>
							<div class="form-group">
                                <label class="col-sm-2 control-label">展示设备：</label>
                                <div class="col-sm-3">
									<select name='equipment' class="form-control">
										<option value='1' <if condition='$data.equipment eq 1'>selected=true</if>>通用</option>
										<option value='2' <if condition='$data.equipment eq 2'>selected=true</if>>安卓</option>
										<option value='3' <if condition='$data.equipment eq 3'>selected=true</if>>IOS</option>
									</select>
                                </div>
                            </div>
							<div class="form-group">
                                <label class="col-sm-2 control-label">排序：</label>
                                <div class="col-sm-3">
									<input type="text" class="form-control" id="sort" name="sort" required="true" placeholder="请输入排序值" value='{$data.sort}'/>
									<font color='red'>❉数值越大越靠前</font>
								</div>
                            </div>
							<div class="form-group">
                                <label class="col-sm-2 control-label">状态：</label>
                                <div class="col-sm-3">
									<select name='status' class="form-control">
										<option value='1' <if condition='$data.status eq 1'>selected=true</if>>显示</option>
										<option value='2' <if condition='$data.status eq 2'>selected=true</if>>隐藏</option>
									</select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-2">
                                    <button class="btn btn-primary postfrom" type="button">
										<i class="fa fa-check"></i>
										<span class="bold">确认</span>
									</button>
									<button class="btn btn-link btn-outline" type="button" onclick="location.href=document.referrer;">
										<i class="fa fa-mail-reply"></i>
										<span class="bold">返回</span>
									</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>	
    <script src="{$Think.G_WEB_PUBLIC}/js/jquery.min.js?v=2.1.4"></script>
	<script src="{$Think.G_WEB_PUBLIC}/js/jquery.cookie.js?v=1.4.1"></script>
    <script src="{$Think.G_WEB_PUBLIC}/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="{$Think.G_WEB_PUBLIC}/js/content.min.js?v=1.0.0"></script>
    <script src="{$Think.G_WEB_PUBLIC}/js/plugins/validate/jquery.validate.min.js"></script>
    <!-- <script src="{$Think.G_WEB_PUBLIC}/js/plugins/validate/messages_zh.min.js"></script> -->
    <script src="{$Think.G_WEB_PUBLIC}/js/demo/form-validate-demo.min.js"></script>
	<script src="{$Think.G_WEB_PUBLIC}/js/plugins/toastr/toastr.min.js"></script>
	<script src="{$Think.G_WEB_PUBLIC}/js/toastr.options.js"></script>

    <script src="{$Think.G_WEB_PUBLIC}/js/gdswww.js"></script>

</body>
</html>
<script>
	$('.postfrom').click(function (){
		var data=$('#signupForm').serialize();
		$.post('{:U("System/editSystemMsg")}',data,function (d){
			if(d.result=='1'){
				toastr.success("编辑成功");
				setTimeout(function() {
					location.href = '{:U("System/systemMsg")}';
				}, 1000)
			}else{
				toastr.success("编辑失败");
			}
		})
	})
</script>
