                    <div class="ibox-content">
                        <div class="table-responsive">
							<table class="table table-striped">
								<thead>
									<tr>
										<th>ID</th>
										<th>参数名称</th>
										<th>参数值</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody>
									<foreach name="data" item="val">
										<tr>
											<td>{$val.id}</td>
											<td>{$val.key}</td>
											<td>{$val.val}</td>
											<td class="operation">
												<!-- <button class="btn btn-success btn-sm" type="button"  val="{$val.id}">
													<i class="fa fa-edit"></i>
													<span class="bold">修改</span>
												</button>

												<button class="btn btn-success btn-sm" type="button" onclick="edit({$val.id})">

											</td>

<script>
	//编辑
	function edit(num){
		if(num==0 || num==undefined || num==''){
			layer.msg('参数缺失');return;
		}
		window.location.href='{:U("System/editSystem")}&num='+num;
	}
</script>
