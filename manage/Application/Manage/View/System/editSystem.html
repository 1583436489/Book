	$('.postfrom').click(function (){
		var data=$('#signupForm').serialize();
		$.post('{:U("System/editSystem")}',data,function (d){
			if(d.result=='1'){
				toastr.success("编辑成功");
				setTimeout(function() {
					window.location.href = document.referrer;
				}, 1000)
			}else{
				toastr.success("编辑失败");
			}
		})
	})
</script>
