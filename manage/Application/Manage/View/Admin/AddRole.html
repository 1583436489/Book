<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>添加权限</h5>
                        <div class="ibox-tools">
							<a class="refresh-link" href="javascript:location.reload()">
                                <i class="fa fa-refresh"></i>
                            </a>
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="signupForm" method="POST">
							<div class="form-group">
                                <label class="col-sm-2 control-label">权限名：</label>
                                <div class="col-sm-9">
                                    <input id="lastname" name="lastname"  placeholder="请输入权限名" class="form-control" type="text" required="true" class="valid" >
                                </div>
                            </div>
							<foreach name="memu_list" item="val">
								<div class="form-group">
									<label class="col-sm-2 control-label rolename" style="cursor: pointer;" val="{$val.mid}">{$val.code}</label>
									<div class="col-sm-9">
										<foreach name="val['two']" item="v">
											<div class="colss col-sm-2">
												<label><input type="checkbox" class="i-checks role{$val.mid}" name="role[]" value="{$v.mid}">{$v.code}</label>
											</div>
										</foreach>
									</div>
								</div>
							</foreach>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-2">
                                    <button class="btn btn-primary postfrom" type="submit">
										<i class="fa fa-check"></i>
										<span class="bold">确认</span>
									</button>
									<button class="btn btn-link btn-outline" type="button" onclick="location.href=document.referrer;">
										<i class="fa fa-mail-reply"></i>
										<span class="bold">返回</span>
									</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>	
    <script src="{$Think.G_WEB_PUBLIC}/js/jquery.min.js?v=2.1.4"></script>

<script>
$(function(){
	var index = parent.layer.getFrameIndex(window.name);
		$(".btn-outline").click(function(){
		parent.layer.close(index); //执行关闭
	})
})
$.validator.setDefaults({
	submitHandler: function() {
		$(".postfrom").attr("disabled", true);
		var param = $("#signupForm").serialize();
		$.ajax({
			url: WEBPATH+'Admin/AddRole',
			type: "POST",
			dataType: "json",
			data: param,
			success: function(result) {
				if (result.result == "0") {
					toastr.success("添加成功");
					setTimeout(function() {
						location.href = result.data
					}, 1000)
				} else {
					toastr.error(result.msg);
					$(".postfrom").attr("disabled", false)
				}
			}
		})
	}
});
$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green"});
</script>
